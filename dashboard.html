<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | ExaMind</title>
  <link rel="stylesheet" href="styles/dashboard.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f8;
      margin: 0;
      padding: 0;
    }

    .dashboard-container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: white;
      margin-top: 4rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #222;
    }

    .dashboard-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      background-color: #007BFF;
      color: white;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .performance-preview {
      background-color: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
    }

    .performance-preview h2 {
      margin-bottom: 1rem;
    }

    .performance-preview ul {
      list-style: none;
      padding-left: 0;
    }

    .performance-preview li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #ddd;
    }

    .clear-btn {
      margin-top: 1rem;
      background-color: #dc3545;
    }

    .clear-btn:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Welcome, Student ðŸ‘‹</h1>

    <div class="dashboard-buttons">
      <a href="chatbot.html" class="btn">ðŸ’¬ Talk to Nexa-AI</a>
      <a href="http://localhost:3000/quiz" class="btn">ðŸŽ¯ Start Quiz</a>
      <a href="performance.html" class="btn">ðŸ“Š View Your Performance</a>
    </div>

    <section class="performance-preview">
      <h2>Your Recent Performance</h2>
      <ul id="performance-list">
        <li>Loading...</li>
      </ul>
      <button class="btn clear-btn" onclick="clearPerformance()">ðŸ—‘ Clear History</button>
    </section>
  </div>

  <script>
    const performanceList = document.getElementById("performance-list");

    function loadPerformance() {
      const data = JSON.parse(localStorage.getItem("examind-performance")) || [];

      performanceList.innerHTML = "";

      if (data.length === 0) {
        performanceList.innerHTML = "<li>No recent quizzes yet. Take one!</li>";
        return;
      }

      data.forEach((entry) => {
        const li = document.createElement("li");
        const date = new Date(entry.timestamp).toLocaleString();
        li.textContent = `ðŸ“š ${entry.topic} â€“ Score: ${entry.score} â€“ ðŸ•’ ${date}`;
        performanceList.appendChild(li);
      });
    }

    function clearPerformance() {
      if (confirm("Are you sure you want to clear your performance history?")) {
        localStorage.removeItem("examind-performance");
        loadPerformance();
      }
    }

    loadPerformance();
  </script>
</body>
</html>
