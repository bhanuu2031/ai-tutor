<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ExaMind</title>
  <link rel="stylesheet" href="styles/login.css" />
</head>
<body>
  <div class="login-container">
    <h2>ğŸ” Login to ExaMind</h2>

    <form id="login-form">
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        required
      />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        required
      />
      <button type="submit">Login</button>
      <p class="status" id="login-status"></p>

      <div class="link">
        Donâ€™t have an account? <a href="signup.html">Signup</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const status = document.getElementById("login-status");

      try {
        const res = await fetch("http://localhost:5000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (res.ok) {
          status.textContent = "âœ… Login successful!";
          status.style.color = "green";
          setTimeout(() => {
            window.location.href = "dashboard.html"; // Change to your route
          }, 1000);
        } else {
          status.textContent = data.error || "âŒ Login failed";
          status.style.color = "red";
        }
      } catch (err) {
        status.textContent = "âŒ Server error";
        status.style.color = "red";
        console.error("Login error:", err);
      }
    });
  </script>
</body>
</html>
